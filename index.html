<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="#productos">EZTILO UNIKO</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section id="productos" class="productos-grid">
            <!-- Los productos se generarán aquí dinámicamente -->
        </section>

        <section id="carrito">
            <h2>Tu Pedido</h2>
            <div id="lista-pedido"></div>
            <div class="envio-opciones">
                <label>
                    <input type="checkbox" id="envio-domicilio"> Envío a domicilio
                </label>
                <input type="text" id="direccion-envio" placeholder="Dirección de envío" style="display: none;">
            </div>
            <form action="" method="post" id="formulario-pedido">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
        
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
        
                <input id="enviar-pedido" type="submit" value="Enviar pedido">
            </form>
        
            <div id="total-pedido"></div>
        
        </section>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
