<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script></script>

</head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="#productos">EZTILO UNIKO</a></li>
        </ul>
    </nav>
</header>

    <main>
        <section id="productos" class="productos-grid">
            <!-- Los productos se generarán aquí dinámicamente -->
        </section>

        <section id="carrito">
            <h2>Tu Pedido</h2>
            <div id="lista-pedido"></div>
            <div class="envio-opciones">
                <label>
                    <input type="checkbox" id="envio-domicilio"> Envío a domicilio
                </label>
                <input type="text" id="direccion-envio" placeholder="Dirección de envío" style="display: none;">
            </div>
            <div id="total-pedido"></div>
            <button id="enviar-pedido">Enviar Pedido por Interno</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
